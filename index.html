<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/5378e400b8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="fixed-top bg-dark text-white">
        <div class="container p-4">
            <div class="d-md-flex justify-content-between align-items-center">
                <h3 class="text-center">My To Do List</h3>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">To-Do:</span>
                    <input type="text" id="Input" class="form-control" placeholder="(maxlength:30) " maxlength="30">
                    <button onclick="AddElement()" class="btn btn-lg bg-warning">Add</button>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <section class="d-flex text-center m-5">
            <div class="container">
                <ul class="list-group" id="List">
                </ul>
            </div>
        </section>
    </main>
    <script src="myscript.js"></script>
</body>
</html>
